<!-- Modal backdrop -->
<div (click)="onCancle()" class="backdrop"></div>

<!-- Task creation dialog -->
<dialog open>
  <h2>Add Task</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Task title -->
    <p>
      <label for="title">Title</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="enteredTitle" 
        required />
    </p>

    <!-- Task summary -->
    <p>
      <label for="summary">Summary</label>
      <textarea 
        id="summary" 
        name="summary" 
        rows="5" 
        [(ngModel)]="enteredSummary"
        required></textarea>
    </p>

    <!-- Due date input -->
    <p>
      <label for="due-date">Due Date</label>
      <input 
        type="date" 
        id="due-date" 
        name="due-date" 
        [(ngModel)]="enteredDate" 
        required />
    </p>

    <!-- Form actions -->
    <p class="actions">
      <button type="button" (click)="onCancle()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
